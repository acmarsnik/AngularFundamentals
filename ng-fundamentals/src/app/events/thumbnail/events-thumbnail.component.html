<div *ngIf="event" class="well hoverwell thumbnail">
  <h2 *ngIf="event.name">{{ event?.name }}</h2>
  <div *ngIf="event.date">Date: {{ event.date }}</div>
  <div
    [ngClass]="getStartTimeClass()"
    [ngSwitch]="event.time"
    *ngIf="event.time"
  >
    Time: {{ event.time }} (<span *ngSwitchCase="'8:00 am'">Early Start</span
    ><span *ngSwitchCase="'10:00 am'">Late Start</span
    ><span *ngSwitchDefault>Normal Start</span>)
  </div>
  <div *ngIf="event.price">Price: ${{ event.price }}</div>
  <div *ngIf="event?.location">
    <span>Location: {{ event?.location?.address }}</span>
    <span>&nbsp;</span>
    <span>{{ event?.location?.city }}, {{ event?.location?.country }}</span>
  </div>
</div>
